<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div id="b1">
        <label class="checkbox" for="cbox1">
            <input type="checkbox" class="cbox" id="cbox1" name="cbox" value="ok">
            <span class="back"></span>
            <span class="font"></span>
        </label>
    </div>

    <div id="b2">
        <label class="checkbox" for="cbox2">
            <input type="checkbox" class="cbox" id="cbox2" name="cbox" value="ok">
            <span class="back"></span>
            <span class="font"></span>
        </label>
    </div>

    <div class="tab">

        <label for="r1">Apple
            <input type="radio" name="phone" id="r1" checked="checked">
            <div></div>
            <p id="a">Apple Inc. là một tập đoàn công nghệ máy tính của Mỹ có trụ sở chính đặt tại Cupertino,
                California.Apple được thành lập ngày 1 tháng 4 năm 1976 dưới tên Apple</p>

        </label>

        <label for="r2">Samsung
            <input type="radio" name="phone" id="r2">
            <div></div>
            
            <p id="b">Samsung được sáng lập bởi Lee Byung-chul – một doanh nhân kiêm nhà tư bản công nghiệp người
                Hàn
                Quốc vào năm 1938, được khởi đầu là một công ty buôn bán nhỏ lẻ. Sau 3 thập kỉ, tập đoàn Samsung dần
                đa
                dạng hóa các ngành nghề bao gồm các ngành chế biến thực phẩm, dệt may, bảo hiểm, chứng khoán và bán
                lẻ.
                Samsung tham gia vào lĩnh vực công nghiệp điện tử vào cuối thập niên 60</p>

        </label>

        <label for="r3">Sony
            <input type="radio" name="phone" id="r3">
            <div></div>
            
            <p id="c">Sony, là một tập đoàn đa quốc gia của Nhật Bản, với trụ sở chính nằm tại Minato, Tokyo, Nhật
                Bản,
                và là tập đoàn điện tử đứng thứ 5 thế giới với 81,64 tỉ USD (2011). Sony là một trong những công ty
                hàng
                đầu thế giới về điện tử, sản xuất tivi, máy ảnh, máy tính xách tay và đồ dân dụng khác.</p>

        </label>


    </div>


</body>

</html>
